<!DOCTYPE html>
<html lang="en">
    <head>
        <title>navbar design</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale=1, shrink-to-fit=no>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Newsreader:wght@300;400&display=swap" rel="stylesheet">
    </head>
    <body>
        <section class="d-flex justify-content-center" id="feed"><h2>Feed</h2></section>
        <section class="d-flex justify-content-center" id="shop"><h2>Shop</h2></section>
        <section class="d-flex justify-content-center" id="messages"><h2>Messages</h2></section>
        <section class="d-flex justify-content-center" id="user"><h2>Profile</h2></section>
        <div class="d-flex justify-content-center" style="padding: 0px;margin: 0px;">
            <div class="d-flex justify-content-center" id="downbar">
                <div class="col-md">
                    <li class="nav-item" id="nav-item">
                        <a href=#feed class=nav-link>
                            <i class="fa fa-home"></i>
                        </a>
                    </li>
                </div>
                <div class="col-md">
                    <li id="nav-item">
                        <a href=#shop class=nav-link>
                            <i class="fa fa-shopping-cart"></i>
                        </a>
                    </li>
                </div>
                <div class="col-md">
                    <li id="nav-item">
                        <a href=#messages class=nav-link>
                            <i class="fa fa-envelope"></i>
                        </a>
                    </li>
                </div>
                <div class="col-md">
                    <li id="nav-item">
                        <a href=#user class=nav-link>
                            <i class="fa fa-user"></i>
                        </a>
                    </li>
                </div>
                    
            </div>
        </div>
    </body>
</html>
